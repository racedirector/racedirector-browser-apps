<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Mihail Latyshov" />
	<title ng-bind-html="title"></title>
	<!-- jquery -->
	<script src="/libs/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- less -->
	<link rel="stylesheet/less" type="text/css" href="css/app.less" />
	<script src="/libs/less.min.js"></script>
	<!-- angular -->
	<script src="/libs/angular/angular.min.js"></script>
	<script src="/libs/angular/angular-route.min.js"></script>
	<script src="/libs/angular-local-storage.min.js"></script>
	<!-- angular-strap -->
	<script src="/libs/angular-strap/navbar.min.js"></script>
	<!-- marked -->
	<script src="/libs/marked.js"></script>
	<script src="/libs/angular-markdown.coffee" type="text/coffeescript"></script>
	<!-- responsive voice -->
	<script src="https://code.responsivevoice.org/1.4/responsivevoice.js"></script>
	<!-- coffee -->
	<script src="/libs/coffee-script.js"></script>
	<script src="/libs/ir.coffee" type="text/coffeescript"></script>
	<script src="js/ir-service.coffee" type="text/coffeescript"></script>
	<script src="js/app.coffee" type="text/coffeescript"></script>
</head>
<body ng-cloak>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span></a>
				<a class="navbar-brand" href="#!/">Fuel Calculator</a>
			</div>
			<ul bs-navbar class="nav navbar-nav navbar-right">
				<li data-match-route="/settings">
					<a href="#!/settings">
						<span class="glyphicon glyphicon-cog"></span>
					</a>
				</li>
				<li data-match-route="/help">
					<a href="#!/help">
						<span class="glyphicon glyphicon-question-sign"></span>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div ng-view autoscroll="true" class="container"></div>

	<div class="container">
		<footer class="footer">
			<div>
				<a href="https://responsivevoice.org">ResponsiveVoice-NonCommercial</a>
				licensed under
				<a href="https://creativecommons.org/licenses/by-nc-nd/4.0/"><img title="ResponsiveVoice Text To Speech" src="https://responsivevoice.org/wp-content/uploads/2014/08/95x15.png" alt="95x15" width="95" height="15" />
			</div>
		</footer>
	</div>

</body>
</html>
